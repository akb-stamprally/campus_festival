<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スタンプラリー</title>
</head>
<body>
    <button id="toggleButton">暗号を入力</button>

    <div id="quiz-container" style="display: none;">
        <h1>暗号を入力してください</h1>
        <input type="text" id="answerInput" placeholder="ここに暗号を入力">
        <button id="submitButton">送信</button>

        <p id="resultMessage"></p>
        <p>スタンプ数: <span id="correctCount">0</span></p>

        <hr>
        
        <button id="resetButton">次の台紙に移行</button>
    </div>

    <div id="image-container">
        <img id="image1" src="path/to/image1.png" style="display: none;">
        <img id="image2" src="path/to/image2.png" style="display: none;">
        <img id="image3" src="path/to/image3.png" style="display: none;">
        <img id="image4" src="path/to/image4.png" style="display: none;">
        <img id="image5" src="path/to/image5.png" style="display: none;">
        <img id="image6" src="path/to/image6.png" style="display: none;">
    </div>

    <script src="script.js"></script>
</body>
</html>
