<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタンプラリー</title>
</head>
<body>
    <button id="toggleButton">あいことばを入力</button>

    <div id="quiz-container" style="display: none;">
        <h1>あいことばを入力してください</h1>
        <input type="text" id="answerInput" placeholder="ここにあいことばを入力">
        <button id="submitButton">決定</button>

        <p id="resultMessage"></p>
        <p>スタンプ数: <span id="correctCount">0</span></p>

        <hr>
        
    </div>

    <div id="image-container">
        <img id="image1" src="assets/image1.png" style="display: none;">
        <img id="image2" src="assets/image2.png" style="display: none;">
        <img id="image3" src="assets/image3.png" style="display: none;">
        <img id="image4" src="assets/image4.png" style="display: none;">
        <img id="image5" src="assets/image5.png" style="display: none;">
        <img id="image6" src="assets/image6.png" style="display: none;">
    </div>

    <script src="script.js"></script>
</body>
</html>
